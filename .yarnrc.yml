enableTelemetry: false

nodeLinker: node-modules

packageExtensions:
  "@sanity/eslint-config-studio@*":
    peerDependencies:
      eslint: "*"
  "@sanity/portable-text-editor@*":
    dependencies:
      react-dom: "*"
  "@sanity/vision@*":
    dependencies:
      react-dom: "*"
      react-is: "*"
      styled-components: "*"
  "@tiptap/extension-bubble-menu@*":
    peerDependencies:
      prosemirror-commands: "*"
      prosemirror-keymap: "*"
      prosemirror-model: "*"
      prosemirror-schema-list: "*"
      prosemirror-transform: "*"
  "@tiptap/react@*":
    peerDependencies:
      prosemirror-commands: "*"
      prosemirror-keymap: "*"
      prosemirror-model: "*"
      prosemirror-schema-list: "*"
      prosemirror-state: "*"
      prosemirror-transform: "*"
  "@tiptap/starter-kit@*":
    dependencies:
      prosemirror-dropcursor: 1.5.0
    peerDependencies:
      prosemirror-commands: "*"
      prosemirror-gapcursor: "*"
      prosemirror-history: "*"
      prosemirror-keymap: "*"
      prosemirror-model: "*"
      prosemirror-schema-list: "*"
      prosemirror-state: "*"
      prosemirror-transform: "*"
      prosemirror-view: "*"
  next-sanity@*:
    dependencies:
      "@sanity/icons": "*"
      "@sanity/types": "*"
      "@sanity/ui": "*"
      react-is: "*"
      styled-components: "*"
    peerDependencies:
      react-dom: "*"
  sanity@*:
    dependencies:
      styled-components: "*"

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: "@yarnpkg/plugin-interactive-tools"

yarnPath: .yarn/releases/yarn-3.4.1.cjs
